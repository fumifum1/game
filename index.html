<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Invade</title>
    <link rel="stylesheet" href="common.css"> <!-- 共通スタイル -->
    <link rel="stylesheet" href="style.css"> <!-- ページ固有スタイル -->
    <!-- レトロゲーム風フォントをGoogle Fontsから読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu-container">
        <div id="menu-icon">
            <span></span><span></span><span></span>
        </div>
        <nav id="menu-content" class="hidden">
            <ul>
                <li><a href="../profile/index.html">Profile</a></li>
                <li><a href="index.html">Game</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>
    <h1>Arcade Invade</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="360" height="440" class="hidden"></canvas>
        <div id="game-info" class="hidden">
            <span id="score">0</span>
            <span id="level">1</span>
            <span id="powerup">---</span>
            <span id="lives-display"></span>
        </div>
        <div id="start-screen">
            <h2 id="start-title">Arcade Invade</h2>
            <p>Press START to play</p>
            <button id="start-button">START</button>
        </div>
        <div id="message-container" class="hidden">
            <h2 id="message-title"></h2>
            <p id="message-text"></p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>
    <!-- メニューの開閉ロジックを共通ファイルに分離し、defer属性で読み込みます -->
    <script src="menu.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>

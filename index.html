<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Invade</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu-container">
        <div id="menu-icon">
            <span></span><span></span><span></span>
        </div>
        <nav id="menu-content" class="hidden">
            <ul>
                <li><a href="../main/index.html">Profile</a></li>
                <li><a href="index.html">Game</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>

    <!-- ゲーム情報（スコアなど）をコンテナの外に配置 -->
    <div id="game-info" class="hidden">
        <span id="score">0</span>
        <span id="level">1</span>
        <span id="powerup">---</span>
        <span id="lives-display"></span>
    </div>

    <!-- ゲームコンテナ -->
    <div id="game-container">
        <!-- canvasと各種スクリーンはコンテナ内で切り替える -->
        <canvas id="gameCanvas" width="360" height="440" class="hidden"></canvas>
        <button id="pause-button" class="hidden">❚❚</button>

        <div id="start-screen">
            <h2 id="game-title">Arcade Invade</h2>
            <p>Press START to play</p>
            <button id="start-button">START</button>
        </div>

        <div id="message-container" class="hidden">
            <h2 id="message-title"></h2>
            <p id="message-text"></p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script src="menu.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>

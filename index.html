<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Invade</title>
    <link rel="stylesheet" href="style.css">
    <!-- レトロゲーム風フォントをGoogle Fontsから読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Arcade Invade</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="360" height="440" class="hidden"></canvas>
        <div id="game-info" class="hidden">
            <span id="score">0</span>
            <span id="level">1</span>
            <span id="powerup">---</span>
            <span id="lives-display"></span>
        </div>
        <div id="start-screen">
            <h2 id="start-title">Arcade Invade</h2>
            <p>Press START to play</p>
            <button id="start-button">START</button>
        </div>
        <div id="message-container" class="hidden">
            <h2 id="message-title"></h2>
            <p id="message-text"></p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

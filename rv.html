<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/fumifum1/main/main/jpg/ico.ico">
    <!-- Google Fonts (Righteous) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 外部CSSファイル -->
    <link rel="stylesheet" href="common.css"> <!-- 共通スタイル（メニュー用） -->
    <link rel="stylesheet" href="rv.css">
</head>

<body class="min-h-screen flex flex-col items-center p-4 bg-gray-900 text-gray-100">

    <!-- ハンバーガーメニュー -->
    <div id="menu-container">
        <div id="menu-icon">
            <span></span><span></span><span></span>
        </div>
        <nav id="menu-content" class="hidden">
            <ul>
                <li><a href="../main/index.html">Profile</a></li>
                <li><a href="https://fumifum1.github.io/main/game.html">Game</a></li>
            </ul>
        </nav>
    </div>

    <!-- ローディング画面 -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-900 z-[100] flex flex-col items-center justify-center">
        <h1 class="text-6xl font-bold text-white mb-8 flex space-x-1"
            style="font-family: 'Righteous', cursive; text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);">
            <span class="loading-char" style="animation-delay: 0s;">R</span>
            <span class="loading-char" style="animation-delay: 0.1s;">e</span>
            <span class="loading-char" style="animation-delay: 0.2s;">v</span>
            <span class="loading-char" style="animation-delay: 0.3s;">e</span>
            <span class="loading-char" style="animation-delay: 0.4s;">r</span>
            <span class="loading-char" style="animation-delay: 0.5s;">s</span>
            <span class="loading-char" style="animation-delay: 0.6s;">i</span>
        </h1>
        <div id="loading-pieces" class="flex space-x-6">
            <div class="loading-piece-container w-12 h-12">
                <div class="piece-inner loading-anim" style="animation-delay: 0s;">
                    <div class="face front"></div>
                    <div class="face back"></div>
                </div>
            </div>
            <div class="loading-piece-container w-12 h-12">
                <div class="piece-inner loading-anim" style="animation-delay: 0.2s;">
                    <div class="face front"></div>
                    <div class="face back"></div>
                </div>
            </div>
            <div class="loading-piece-container w-12 h-12">
                <div class="piece-inner loading-anim" style="animation-delay: 0.4s;">
                    <div class="face front"></div>
                    <div class="face back"></div>
                </div>
            </div>
            <div class="loading-piece-container w-12 h-12">
                <div class="piece-inner loading-anim" style="animation-delay: 0.6s;">
                    <div class="face front"></div>
                    <div class="face back"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-container" class="w-full max-w-md flex flex-col items-center space-y-4">
        <h1 class="text-3xl font-bold text-white" style="font-family: 'Righteous', cursive;">Reversi</h1>

        <!-- スコア表示 -->
        <div class="w-full flex justify-around p-3 bg-gray-800 rounded-xl shadow-lg text-lg">
            <div class="score-box flex items-center font-semibold text-gray-200">
                <div class="piece black w-5 h-5 mr-2"></div>
                <span>あなた (黒):</span>
                <span id="score-player" class="ml-2 font-extrabold">2</span>
            </div>
            <div class="score-box flex items-center font-semibold text-gray-200">
                <div class="piece white w-5 h-5 mr-2"></div>
                <span>COM (白):</span>
                <span id="score-ai" class="ml-2 font-extrabold">2</span>
            </div>
        </div>

        <!-- AIコメント表示エリア (キャラクターと吹き出し) -->
        <div id="ai-comment-container" class="w-full mt-4 p-2">

            <!-- AIキャラクターアイコン (新しいSVG構造) -->
            <div id="ai-character">
                <!-- JavaScriptによって絵文字がここに挿入されます -->
            </div>

            <!-- 吹き出し -->
            <div id="ai-comment-box">
                <p id="ai-comment-text" class="text-gray-800 text-sm font-medium">難易度を選び「ゲーム開始」を押してください。</p>
            </div>
        </div>

        <!-- ゲームボード -->
        <div id="game-board" class="mt-4">
            <!-- JavaScriptでセルが挿入されます -->
        </div>

        <!-- ゲームコントロールモーダル (初期設定とゲームオーバーを兼ねる) -->
        <div id="gameControlModal"
            class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl text-center w-full max-w-sm">
                <!-- 初期設定セクション -->
                <div id="initialSetupSection">
                    <h2 class="text-2xl font-bold mb-4 text-white">ゲーム設定</h2>
                    <div class="flex flex-col space-y-4 mb-4">
                        <!-- ゲームモード選択 -->
                        <div class="grid grid-cols-[5rem_1fr] gap-4 items-center">
                            <label for="gameMode"
                                class="text-sm font-medium text-gray-200 text-justify-label">モード</label>
                            <select id="gameMode"
                                class="px-3 py-1 border border-gray-700 rounded-lg shadow-inner focus:ring-emerald-600 focus:border-emerald-600 text-sm bg-gray-900 text-gray-200 w-full">
                                <option value="pve" selected>AI対戦</option>
                                <option value="pvp">プレイヤー対戦</option>
                            </select>
                        </div>

                        <!-- プレイヤーの手番選択 (AI対戦時のみ有効) -->
                        <div id="colorSelection" class="grid grid-cols-[5rem_1fr] gap-4 items-center">
                            <label for="playerColor"
                                class="text-sm font-medium text-gray-200 text-justify-label">自分の色</label>
                            <select id="playerColor"
                                class="px-3 py-1 border border-gray-700 rounded-lg shadow-inner focus:ring-emerald-600 focus:border-emerald-600 text-sm bg-gray-900 text-gray-200 w-full">
                                <option value="1" selected>黒 (先攻)</option>
                                <option value="2">白 (後攻)</option>
                            </select>
                        </div>

                        <!-- 難易度選択 (AI対戦時のみ有効) -->
                        <div id="difficultySelection" class="grid grid-cols-[5rem_1fr] gap-4 items-center">
                            <label for="difficulty"
                                class="text-sm font-medium text-gray-200 text-justify-label">難易度</label>
                            <select id="difficulty"
                                class="px-3 py-1 border border-gray-700 rounded-lg shadow-inner focus:ring-emerald-600 focus:border-emerald-600 text-sm bg-gray-900 text-gray-200 w-full">
                                <option value="1">1: かんたん</option>
                                <option value="2" selected>2: ふつう</option>
                                <option value="3">3: むずかしい</option>
                            </select>
                        </div>
                    </div>
                    <button id="startButton"
                        class="w-full bg-emerald-700 hover:bg-emerald-600 text-white font-bold py-2 rounded-xl transition duration-150 shadow-lg shadow-emerald-900/50 border border-emerald-600/30">
                        ゲーム開始
                    </button>
                </div>

                <!-- ゲームオーバーセクション (初期は非表示) -->
                <div id="gameOverSection" class="hidden text-white">
                    <h2 id="modalTitle" class="text-2xl font-bold mb-4">ゲーム終了</h2>
                    <p id="modalMessage" class="text-lg mb-6 text-gray-300">結果メッセージ</p>
                    <button id="replayButton"
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                        もう一度プレイ
                    </button>
                </div>
            </div>
        </div>
        <footer class="mt-8 text-xs text-gray-400 text-center">
            &copy; 2025 Synapse Creations. Dec.Reversi_ver1.0.0 <a href="https://fumifum1.github.io/main/index.html" class="hover:text-white transition-colors">Creator/fumifumi</a>
        </footer>
    </div>

    <!-- 外部JavaScriptファイル -->
    <script src="rv.js"></script>
    <script src="menu.js" defer></script> <!-- メニュー用スクリプト -->
</body>

</html>
